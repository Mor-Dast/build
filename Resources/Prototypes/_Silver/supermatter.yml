- type: entity
  parent: BaseFlatpack
  id: SupermatterFlatpack
  name: Supermatter flatpack
  description: A flatpack used for constructing an supermatter engine reactor.
  components:
  - type: Flatpack
    entity: Supermatter
  - type: StaticPrice
    price: 500
  - type: CargoSellBlacklist


- type: entity
  id: Supermatter
  name: Supermatter
  description: A strangely translucent and iridescent crystal.
  placement:
    mode: SnapgridCenter
  components:
  - type: BkmSupermatter
  - type: RadiationSource
  - type: AmbientSound
    range: 5
    volume: 0
    sound:
      path: /Audio/Backmen/Supermatter/calm.ogg
  - type: Physics
  - type: Speech
    speechSounds: Pai
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 600
        mask:
        - FullTileMask
        layer:
        - WallLayer
  - type: Transform
    anchored: true
    noRot: true
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    drawdepth: WallMountedItems
    sprite: _Silver/supermatter.rsi
    state: supermatter
  - type: Icon
    sprite: _Silver/supermatter.rsi
    state: supermatter
  - type: PointLight
    enabled: true
    radius: 10
    energy: 5
    color: "#ffe000"
  - type: Explosive
    explosionType: Supermatter
    maxIntensity: 25000
    intensitySlope: 5
    totalIntensity: 25000

- type: entity
  id: SupermaterGenerator
  description: Бессконечный источник электричества
  name: суперматерьевый генератор
  placement:
    mode: SnapgridCenter
  components:
  - type: AmbientSound
    range: 5
    sound:
      path: /Audio/Ambience/Objects/engine_hum.ogg
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.5,0.4,0.3"
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Transform
    anchored: true
    noRot: true
  - type: Sprite
    sprite: Structures/Power/power.rsi
    state: generator
    snapCardinals: true
  - type: NodeContainer
    examinable: true
    nodes:
      output:
        !type:CableDeviceNode
        nodeGroupID: HVPower
  - type: PowerMonitoringDevice
    group: Generator
    loadNode: output
    sprite: _Silver\supermattergen.rsi
    state: supermatter
  - type: PowerSupplier
    supplyRate: 30000
    supplyRampRate: 500
    supplyRampTolerance: 500
  - type: Anchorable
  - type: Pullable
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: PacifismDangerousAttack
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:ExplodeBehavior
  - type: Explosive
    explosionType: Default
    # Same as AME, but numbers still picked from a hat.
    maxIntensity: 300
    intensitySlope: 2
    totalIntensity: 600
  - type: StaticPrice
    price: 500
  - type: Electrified
    onHandInteract: false
    onInteractUsing: false
    onBump: false
    requirePower: true
    highVoltageNode: output